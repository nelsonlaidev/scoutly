<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Complete Open Graph Tags - SEO Test</title>
    <meta name="description" content="This is a test page with complete Open Graph meta tags to ensure proper extraction and no false positives in SEO analysis. This description is long enough to pass validation checks.">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Complete OG Test Page">
    <meta property="og:description" content="This page has all the essential Open Graph meta tags for social media sharing.">
    <meta property="og:image" content="https://example.com/images/og-image.jpg">
    <meta property="og:url" content="https://example.com/og-complete.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Scoutly Test Site">
    <meta property="og:locale" content="en_US">
</head>
<body>
    <h1>Page with Complete Open Graph Tags</h1>
    <p>This page contains all the essential Open Graph meta tags.</p>
    <p>When shared on social media, it should display properly with a title, description, and image.</p>
    <img src="/images/test.jpg" alt="Test image with alt text">
</body>
</html>
